{% extends 'staff_base.html' %}
{% load static %}

    {% block content %}
    <div class="pagetitle">
        <h1>Events</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item">Customizer</li>
            <li class="breadcrumb-item active">Events</li>
          </ol>
        </nav>
      </div><!-- End Page Title -->

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Events</h5>

            <!-- Slides only carousel -->
            <div  class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="">
                  <form method="POST" enctype="multipart/form-data">
                    {%  csrf_token %}
                  <div style="width: 30%;">
                    <label for="me" class="text-dark">{{ form.event_type.label_tag }}</label>
                    {{ form.event_type }}
                  </div>
                  <div class="text-center">
                      <label for="me" class="text-dark">{{ form.events_images.label_tag }}</label>
                      {{ form.events_images }}
                    </div>
                        <input type="submit">
                    </form>
                </div>
              </div>
            </div><!-- End Slides only carousel-->
          </div>
        </div>


      <section class="section">
        <div class="container">
          <div class="row">

        
            {% for image,id in images %}
            
          <div class="col-lg-6">
          
            
            <div class="card">
              <div class="card-body">
                <h5 class="card-title"> {{ image.event_type }} Event Image </h5>
                
                <a
                        href="{% url 'delete_image' id=id column_name='events_images' model='Event_Images' %}"
                        class="btn btn-danger btn-sm"
                        >Delete</a
                      >
                <!-- Slides only carousel -->
                <div  class="" data-bs-ride="">
                  <div class="text-dark">
                    <div class="carousel-item active">
                      <img src="/{{image.events_images}}" class="d-block w-100" alt="...">
                    </div>
                  

                  </div>
                </div><!-- End Slides only carousel-->
              </div>
            </div>
        
            
          </div>
          
          {% endfor %}
        </div>
      </div>
    </div>


      </section>



    {% endblock %}
